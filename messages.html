<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messages</title>
  <link rel="stylesheet" href="css/Messages.css" />
  <script src="js/app.js" defer></script>
</head>
<body class="body">

<nav class="bread-crumb" id="bread-crumb">
  <ul class="bread-crumb-list">
    <li><a href="/index.html"><i class="fa fa-home"></i><span>Home</span></a></li>
    <li><a href="/messages.html" class="active"><i class="fa fa-envelope"></i><span>Messages</span></a></li>
    <li><a href="/details.html"><i class="fa fa-cog"></i><span>Details</span></a></li>
  </ul>
</nav>

<main>
  <div style="display: flex; flex-direction: row;">
    <div>
      <nav id="sidenav" class="sidenav">
        <ul>
          <li><a href="/index.html"><i class="fa fa-home"></i><span>Home</span></a></li>
          <li><a href="/messages.html"><i class="fa fa-envelope"></i><span>Messages</span></a></li>
          <li><a href="/details.html"><i class="fa fa-cog"></i><span>Details</span></a></li>
        </ul>
        <div  id="overlay" onclick="toggleSidenav()"></div>
      </nav>
    </div>
    <div>
      <header>
        <div>
          <h1>Messages</h1>
          <h3>Hope you have a Great Day!</h3>
        </div>

      </header>
      <article class="content">
        <section id="messages-section" >
          <!-- Contacts list -->
          <aside id="contacts" style="
          width: 250px;
          background: #95e6e3;
          border-right: 1px solid #131212;
          overflow-y: auto;
          padding: 10px;
          ">
            <!-- Contacts will be rendered here by JS -->
          </aside>

          <!-- Chat area -->
          <section id="chat" style="flex: 1; display: flex; flex-direction: column;">
            <div id="messages-list" style="
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: rgba(130,158,220,0.24);
            border: 1px solid #ccc;
            border-radius: 8px;
            ">
              <!-- Messages will be rendered here by JS -->
            </div>
            <div id="input-area" style="display: flex; padding: 10px; margin-top: 5px;">
              <input
                      id="message-input"
                      type="text"
                      placeholder="Type a message..."
                      style="
                flex: 1;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                "
              />
              <button id="send-btn" style="
              margin-left: 10px;
              background-color: #2d6cca;
              border: none;
              color: white;
              padding: 10px 20px;
              border-radius: 5px;
              cursor: pointer;
              ">
                Send
              </button>
            </div>
          </section>
        </section>
      </article>
    </div>
  </div>

</main>
</body>
</html>
