<article class="content">
  <section id="avatarSection">
    <div class="avatar-container">
      <div class="avatar" *ngFor="let item of imagesLinks; index as i; ">
        <img [src]="item" alt="Avatar ">
      </div>
    </div>
    <div class="buttons">
    <button *ngIf="!isFirstPage" (click)="leftButtonClicked()">Previous</button>
    <button *ngIf="!isLastPage" (click)="rightButtonClicked()">Next</button>
    </div>
  </section>
  <section>
    <div class="mainSection">
      <input type="text" [(ngModel)]="selectedHomeProfile">
      <input type="text" [(ngModel)]="message">
      <app-profile [profile]="selectedHomeProfile" [message]="message"></app-profile>
    </div>
  </section>
</article>
