<article class="content">
  <section id="avatarSection">
    <div class="avatar-container">
      <div class="avatar" *ngFor="let item of imagesLinks; index as i; ">
        <img [src]="item.url" [alt]="item.desc">
      </div>
    </div>
    <div class="buttons">
      <label for="nextButton" class="visuallyhidden">NextButton: </label>
      <input type="text">
      <button type="submit" [ngStyle]="previousButtonStyle" (click)="rightButtonClicked()">Next</button>
      <label for="previousButton" class="visuallyhidden">PreviousButton: </label>
      <input type="text">
    <button type="submit" [ngStyle]="nextButtonStyle" (click)="leftButtonClicked()">Previous</button>

    </div>
  </section>

</article>

</app-footer>
