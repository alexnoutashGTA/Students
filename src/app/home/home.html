<article class="content">
  <section id="avatarSection">
    <div class="avatar-container">
      <div class="avatar" *ngFor="let item of imagesLinks; index as i; ">
        <img [src]="item" alt="Avatar ">
      </div>
    </div>
  </section>
  <section>
    <div class="mainSection">
    </div>
  </section>
</article>
