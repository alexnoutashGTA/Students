<article class="content">
  <section id="avatarSection">
    <div class="avatar-container">
      <div class="avatar" *ngFor="let item of imagesLinks; index as i; ">
        <img [src]="item" alt="Avatar ">
      </div>

    </div>

    <div class="buttons">
    <button [ngStyle]="nextButtonStyle" (click)="leftButtonClicked()">Previous</button>
    <button [ngStyle]="previousButtonStyle" (click)="rightButtonClicked()">Next</button>
    </div>
  </section>

</article>
<app-footer>

</app-footer>
