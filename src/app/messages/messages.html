<header class="header">
  <title>Our Community App</title>

</header>
<body class="body">

<h1>Start Messaging Here</h1>

<form (ngSubmit)="onUserSave()" [formGroup]="submitForm" class="message-form">
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" formControlName="userName" />
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <input id="message" name="message" type="text" formControlName="message"  />
  </div>

  <div class="form-group">
    <label for="date">Date and Time</label>
    <input id="date" name="date" type="date" formControlName="date" />
  </div>

  <button id="submit" name="submit" type="submit" class="submit-btn">Send Message</button>
</form>


<div class="message-list">
  <h2>Previous Messages</h2>
  <div class="avatar" *ngFor="let item of service.messagesList; index as i">
    <div class="header-line">
      <strong>{{ item.userName }}</strong>
      <span class="date">{{ item.dateTime }}</span>
    </div>
    <p>{{ item.message }}</p>
  </div>
</div>
<app-lazy-footer>

</app-lazy-footer>
</body>
