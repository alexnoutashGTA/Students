<p>messages works!</p>
<form (submit)="submitForm($event)">
  <label for="username">Username</label>
  <input id="username" name="username" type="text" required [(ngModel)]="formMessage.userName">
  <br>
  <label for="message">Message</label>
  <input id="message" name="message" type="text" required [(ngModel)]="formMessage.message">
  <br>
  <label for="date"></label>
  <input type="datetime-local" required="forMessage.datetime-local">

  <button>Submit</button>
</form>
