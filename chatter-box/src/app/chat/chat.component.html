<div class="chat-wrapper">
  <header class="chat-header">
    <h2>ChatterBox</h2>
  </header>

  <!-- ğŸ’¬ Message Input Form -->
  <form (ngSubmit)="onSubmit()" #messageForm="ngForm" class="chat-form">
    <input
      type="text"
      name="user"
      [(ngModel)]="message.user"
      placeholder="Your name"
      required
    />
    <input
      type="text"
      name="content"
      [(ngModel)]="message.content"
      placeholder="Type a message..."
      required
    />
    <button type="submit">Send</button>
  </form>

  <!-- ğŸ“¬ Display Chat Messages Dynamically -->
  <main class="chat-body">
    <div class="chat-message" *ngFor="let msg of allMessages">
      <span class="user-name">{{ msg.user }}:</span>
      <span class="message-content">{{ msg.content }}</span>
    </div>
  </main>
</div>
