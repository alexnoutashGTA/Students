<!-- messages.component.html -->
<div class="messages-container">
  <h2>Messages</h2>

  <div *ngIf="messages?.length > 0; else noMessages">
    <ul>
      <li *ngFor="let message of messages">
        {{ message }}
      </li>
    </ul>
  </div>

  <ng-template #noMessages>
    <p>No messages to display.</p>
  </ng-template>
</div>
