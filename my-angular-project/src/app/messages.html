<div class="messages-container">
  <h1>Messages Component</h1>
  <p>Greetings this is my assignmnet. .</p>

  <form (ngSubmit)="addMessage()">
    <input [(ngModel)]="newMessage" name="message" placeholder="Enter your message" required />
    <button type="submit">Send</button>
  </form>

  <ul>
    <li *ngFor="let msg of messages">{{ msg }}</li>
  </ul>
</div>
