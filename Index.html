<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatterBox</title>
  <link rel="stylesheet" href="chatroom.css" />
</head>
<body>
  <div class="chat-wrapper">
    <header class="chat-header">
      <h2>ChatterBox</h2>
    </header>

    <main class="chat-body">
      <div class="chat-message">
        <span class="user-name">Max:</span>
        <span class="message-content">Hey there! Is the project done?</span>
      </div>
      <div class="chat-message">
        <span class="user-name">Lily:</span>
        <span class="message-content">Almost! Just finishing touches left.</span>
      </div>
      <div class="chat-message">
        <span class="user-name">Max:</span>
        <span class="message-content">Awesome! Keep me posted.</span>
      </div>
    </main>
  </div>
</body>
</html>
